<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bubble game</title>
    <link rel="stylesheet" href="bub.css">
</head>
<body>
    <div id="back">
        <div id="centerBox">
            <div id="top">
                <div class="section" >
                   <div id="guess" class="value">5</div> 
                   <h2>Guess</h2>
                </div>
                <div class="section">
                    <div id="timer" class="value">10</div> 
                <h2>Timer</h2> 
                </div>
                 
                <div class="section">
                    <div id="score" class="value">0</div> 
                <h2>Score</h2> 
                </div>
            </div>
            <div id="bottom">
               
            </div>
        </div>
       
        <div id="up"></div> 
       
    </div>
    <script src="bub.js"></script>
    
</body>
</html>
